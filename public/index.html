<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Duet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 상태 표시 영역 -->
    <div class="status-bar">
        <div class="user-counter" id="user-counter">접속자: 1</div>
        <div class="server-time" id="server-time">서버 실행시간: 00:00:00</div>
        <div class="auto-scroll-toggle" id="auto-scroll-toggle">자동 스크롤: 켜짐</div>
    </div>
    
    <!-- 메인 타이핑 영역 -->
    <div class="container">
        <div class="typing-area" id="typing-area">
            <div class="text-container" id="text-container">
                <!-- 타이핑된 텍스트가 여기에 나타납니다 -->
            </div>
        </div>
    </div>
    
    <!-- 안내 메시지 -->
    <div class="instructions">
        타이핑을 시작하여 여러분의 생각을 시각화하세요. 다른 사용자의 텍스트와 겹쳐질 수 있습니다.
    </div>
    
    <!-- 스크립트 -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // 소켓 연결은 별도의 JavaScript 파일에서 처리할 예정입니다.
        // 이 HTML 파일에는 기본 구조만 포함합니다.
    </script>
    <script src="script.js"></script>
</body>
</html>
