<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Duet!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 상태 표시 영역 -->
    <div class="server-time" id="server-time">00:00:00</div>
    <div class="user-counter" id="user-counter">User: 1</div>
    <!-- <div class="status-bar">
        <div class="auto-scroll-toggle" id="auto-scroll-toggle">자동 스크롤: 켜짐</div>
    </div> -->
    
    <!-- 메인 타이핑 영역 -->
    <div class="container">
        <!-- 모바일 키보드 지원을 위한 숨겨진 입력 필드 -->
        <input type="text" id="mobile-input" autocomplete="off" autocapitalize="off" 
       style="position: absolute; opacity: 0; height: 0; width: 0; z-index: -1;">
        <div class="typing-area clickable" id="typing-area">
            <div class="text-container" id="text-container">
                <!-- 타이핑된 텍스트가 여기에 나타납니다 -->
            </div>
        </div>
    </div>
    
    <!-- 안내 메시지 -->
    <div class="instructions">
        Words cannot be taken back nor edited... We each converse, think, and pause at our own rhythm... Together, we create a typing duet
    </div>
    
    <!-- 스크립트 -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // 소켓 연결은 별도의 JavaScript 파일에서 처리할 예정입니다.
        // 이 HTML 파일에는 기본 구조만 포함합니다.
    </script>
    <script src="script.js"></script>
</body>
</html>
